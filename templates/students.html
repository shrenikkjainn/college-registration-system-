<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
</head>
<body>

<h2>Registered Students</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/">Back to Home</a>

</body>
</html>
